<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    .groupShowElement th {
        width: 150px;
        text-align: left;
    }
    .groupShowElement td{
        width: 300px;
    }
    .groupShowElement input{
        size: 50px;
    }
    .groupAddNew {
        background: burlywood;
        width: 240px;
        height: 80px;

    }
    .groupAddNew tr,td,table{
        text-align: center;
        horiz-align: center;
        vertical-align: center;
    }
    </style>
</head>
<body>

<h1>Add New Product</h1>
<div class="groupAddNew">
    <table>
        <tr>
            <td><input type="text" placeholder="New Product" id="inputNewProduct"></td>
            <td>
                <button onclick="addNewProduct()">Add</button>
            </td>
        </tr>
    </table>
</div>
<h1>Display All Product</h1>
<div class="groupEdit">
    <table>
        <tr>
            <th>Product name</th>
            <td id="numberElement"></td>
        </tr>
    </table>

    <table class="groupShowElement" id="tableProduct">

    </table>


</div>

</body>
<script src="productManagement.js"></script>
</html>
